<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-10">
            <div class="card border-0 shadow-lg p-4">
                <div class="card-body text-center">
                    <h1 class="card-title display-4 mb-4">欢迎来到 CRM 系统</h1>
                    <p class="lead mb-5">一个强大的客户关系管理系统，帮助你管理各种业务信息。</p>
                    <hr class="my-4">
                    <p class="mb-4">在这里，你可以轻松管理部门、员工、权限和客户信息。</p>
                    <nav class="nav flex-column">
                        <a href="{% url 'organization:department-list' %}" class="nav-item nav-link"><i class="fas fa-building"></i> <span class="list-item-text">部门列表</span></a>
                        <a href="{% url 'organization:employee-list' %}" class="nav-item nav-link"><i class="fas fa-users"></i> <span class="list-item-text">员工列表</span></a>
                        <a href="{% url 'permissions:permission-list' %}" class="nav-item nav-link"><i class="fas fa-lock"></i> <span class="list-item-text">权限列表</span></a>
                        <a href="{% url 'customers:customer-list' %}" class="nav-item nav-link"><i class="fas fa-user-friends"></i> <span class="list-item-text">客户列表</span></a>
                        <a href="{% url 'accounts:logout' %}" class="nav-item nav-link"><i class="fas fa-sign-out-alt"></i> <span class="list-item-text">退出登录</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
