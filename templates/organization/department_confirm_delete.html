<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>确认删除部门</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/department_delete.css' %}">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card w-75">
            <div class="card-header bg-danger text-white text-center">
                <h1 class="h4">确认删除部门</h1>
            </div>
            <div class="card-body">
                <p>您确定要删除此部门吗？</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> 确认删除</button>
                    <a href="{% url 'organization:department-list' %}" class="btn btn-secondary mx-2"><i class="fas fa-arrow-left"></i> 返回部门列表</a>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- 移除 CDN 链接 -->
</body>
</html>
