<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>更新部门</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/department_update.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card w-75">
            <div class="card-header bg-info text-white text-center">
                <h1 class="h4">更新部门</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 更新</button>
                        <a href="{% url 'organization:department-list' %}" class="btn btn-secondary mx-2"><i class="fas fa-arrow-left"></i> 返回部门列表</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
